<div class="mt-5 mb-5" id="receipt">
  <a
    name=""
    style="position: relative; float: right;"
    id=""
    class="btn btn-primary"
    href="javascript:;;"
    role="button"
    (click)="downloadReceipt()"
    ><i class="fa fa-download"></i> Чек</a
  >

  <div class="row">
    <div
      class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3"
      style="margin: auto;"
    >
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <address>
            <strong>Два Колеса</strong>
            <br />
            Магазин велосипедов №1 в России
            <br />
            <abbr title="Phone">P:</abbr> (+8) 9681112233
          </address>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
          <p>
            <em>Дата: {{ date | date }}</em>
          </p>
          <p>
            <em>Чек №: 123456789H</em>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <h1>Чек</h1>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Продукт</th>
              <td></td>
              <th class="text-center">Цена</th>
              <th class="text-center">Итого</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td class="col-md-9">
                <h6>
                  <em>{{ product.productName }}</em>
                </h6>
              </td>
              <td></td>
              <td class="col-md-1 text-center">₽ {{ product.productPrice }}</td>
              <td class="col-md-1 text-center">₽ {{ product.productPrice }}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="text-right">
                <p>
                  <strong>Всего: </strong>
                </p>
                <p>
                  <strong>Налог: </strong>
                </p>
              </td>
              <td class="text-center">
                <p>
                  <strong>{{ totalPrice }}</strong>
                </p>
                <p>
                  <strong>₽ {{ tax }}</strong>
                </p>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="text-right">
                <p><strong>Итого: </strong></p>
              </td>
              <td class="text-center text-danger">
                <h4>
                  <strong>₽ {{ totalPrice + tax }}</strong>
                </h4>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success btn-lg btn-block">
          Оплатить сейчас <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
